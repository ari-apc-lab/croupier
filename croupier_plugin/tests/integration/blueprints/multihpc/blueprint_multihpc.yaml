tosca_definitions_version: cloudify_dsl_1_3

imports:
    - http://raw.githubusercontent.com/ari-apc-lab/croupier/master/resources/types/cfy_types.yaml
    - http://raw.githubusercontent.com/ari-apc-lab/croupier/grapevine-python3/plugin.yaml

inputs:
    vault_token:
        type: string
    vault_user:
        type: string''

node_templates:
    cesga_hpc:
        type: croupier.nodes.InfrastructureInterface
        properties:
            config:
                infrastructure_interface: SLURM
            ssh_config:
                host: ft2.cesga.es
            job_prefix: atos
            base_dir: $HOME
            monitoring_options:
                monitor_period: 15
            skip_cleanup: true
            workdir_prefix: "multihpc"
        relationships:
            - type: retrieve_credentials_from_vault
              target: vault
    vault:
        type: croupier.nodes.Vault
        properties:
            token: { get_input: vault_token }
            user: { get_input: vault_user }
    sodalite_hpc:
        type: croupier.nodes.InfrastructureInterface
        properties:
            config:
                infrastructure_interface: TORQUE
                ssh_config:
                    host: sodalite-fe.hlrs.de
                    get_credentials_from_vault: true
                vault_config: { get_input: vault_config }
                job_prefix: atos
                base_dir: $HOME
                monitoring_options:
                    monitor_period: 15
                skip_cleanup: true
                workdir_prefix: "multihpc"
        relationships:
            - type: retrieve_credentials_from_vault
              target: vault

    cesga_job:
        type: croupier.nodes.Job
        properties:
            job_options:
                commands:
                - "touch test_$1.output"
                arguments:
                - script
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: '00:01:00'
                partition: cola-corta
            skip_cleanup: True
        relationships:
            - type: task_managed_by_interface
              target: cesga_hpc

    sodalite_job:
        type: croupier.nodes.Job
        properties:
            job_options:
                commands:
                    - "touch test_$1.output"
                arguments:
                    - script
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: '00:01:00'
                queue: batch
            skip_cleanup: True
        relationships:
            - type: task_managed_by_interface
              target: sodalite_hpc

outputs:
    cesga_job_name:
        description: single job name in the HPC
        value: { get_attribute: [cesga_job, job_name] }
    sodalite_job_name:
        description: single job name in the HPC
        value: { get_attribute: [ sodalite_job, job_name ] }

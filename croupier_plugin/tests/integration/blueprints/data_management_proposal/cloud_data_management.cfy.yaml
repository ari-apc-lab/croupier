#Cloud DataManagement Infrastructure
cloud_data_access_infra:
    type: croupier.nodes.DataAccessInfrastructure
    properties:
        endpoint: cloud.sodalite.eu
  relationships:
    - type: supported_interfaces
      target: cloud_data_access_interface

cloud_data_access_interface:
  type: croupier.nodes.DataAccessInterface
  properties:
    supported_protocols:
      - HTTP
  relationships:
    - type: ssh_config
      target: cloud_credentials_ssh

cloud_credentials_ssh:
  type: croupier.nodes.AccountCredentials
    properties:
      username: yosu_cloud
      password: 54321
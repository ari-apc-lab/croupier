#SODALITE DataManagement Infrastructure
sodalite_data_access_infra:
    type: croupier.nodes.DataAccessInfrastructure
    properties:
        endpoint: sodalite-fe.hlrs.de
  relationships:
    - type: supported_interfaces
      target: sodalite_data_access_interface

sodalite_data_access_interface:
  type: croupier.nodes.DataAccessInterface
  properties:
    supported_protocols:
      - Filesystem
      - RSync
  relationships:
    - type: ssh_config
      target: sodalite_credentials_ssh

sodalite_credentials_ssh:
  type: croupier.nodes.KeyCredentials
  properties:
    key: "key content ..."
    key_password: "key password ..."
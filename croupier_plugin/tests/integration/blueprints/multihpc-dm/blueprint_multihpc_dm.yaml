tosca_definitions_version: cloudify_dsl_1_3

imports:
    - http://raw.githubusercontent.com/ari-apc-lab/croupier/master/resources/types/cfy_types.yaml
    - plugin.yaml

inputs:
####################### VAULT ###################
    vault_token:
        type: string
    vault_user:
        type: string
################ Data Management ################
    cesga_data_access_infra:
        description: 'Data access infrastructure for CESGA'
        type: croupier.data.dm.DataAccessInfrastructure

    cloud_data_access_infra:
        description: 'Data access infrastructure for Cloud'
        type: croupier.data.dm.DataAccessInfrastructure

    sodalite_data_access_infra:
        description: 'Data access infrastructure for SODALITE'
        type: croupier.data.dm.DataAccessInfrastructure

node_templates:
    vault:
        type: croupier.nodes.Vault
        properties:
            token: { get_input: vault_token }
            user: { get_input: vault_user }

    cesga_hpc:
        type: croupier.nodes.InfrastructureInterface
        properties:
            config:
                infrastructure_interface: SLURM
            ssh_config:
                host: ft2.cesga.es
            job_prefix: atos
            base_dir: $HOME
            monitoring_options:
                monitor_period: 15
            skip_cleanup: true
            workdir_prefix: "multihpc-dm"
        relationships:
            - type: retrieve_credentials_from_vault
              target: vault

    sodalite_hpc:
        type: croupier.nodes.InfrastructureInterface
        properties:
            config:
                infrastructure_interface: TORQUE
            ssh_config:
                host: sodalite-fe.hlrs.de
            job_prefix: atos
            base_dir: $HOME
            monitoring_options:
                monitor_period: 15
            skip_cleanup: true
            workdir_prefix: "multihpc-dm"
        relationships:
            - type: retrieve_credentials_from_vault
              target: vault

    cesga_job:
        type: croupier.nodes.Job
        properties:
            job_options:
                commands:
                - "module load python/3.6.8"
                - "~/croupier/dm_test/unzip.py -i ~/cantrbry.zip -o ~/croupier/dm_test/cantbry/"
                arguments:
                - script
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: '00:01:00'
                partition: cola-corta
            skip_cleanup: True
        relationships:
            - type: task_managed_by_interface
              target: cesga_hpc
            - type: input
              target: canterbury_corpus_in
            - type: output
              target: alice_out

    sodalite_job:
        type: croupier.nodes.Job
        properties:
            job_options:
                commands:
                    - "module load python/3.6.8"
                    - "~/croupier/dm_test/word_count.py -i ~/croupier/dm_test/alice.txt -o ~/croupier/dm_test/alice.output"
                arguments:
                    - script
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: '00:01:00'
                queue: batch
            skip_cleanup: True
        relationships:
            - type: task_managed_by_interface
              target: sodalite_hpc
            - type: job_depends_on
              target: cesga_job
            - type: input
              target: alice_in

    # BEGIN DATA MANAGEMENT

    #INPUTS
    canterbury_corpus_in:
        type: croupier.nodes.FileDataSource
        properties:
            filepath: ~/cantrbry.zip
            located_at: { get_input: cesga_data_access_infra }

    canterbury_corpus_web:
        type: croupier.nodes.WebDataSource
        properties:
            resource: /resources/cantrbry.zip
            located_at: { get_input: cloud_data_access_infra }

    alice_in:
        type: croupier.nodes.FileDataSource
        properties:
            filepath: ~/croupier/dm_test/alice.txt
            located_at: { get_input: sodalite_data_access_infra }

    #OUTPUTS
    alice_out:
        type: croupier.nodes.FileDataSource
        properties:
            filepath: ~/croupier/dm_test/cantbry/alice29.txt
            located_at: { get_input: cesga_data_access_infra }

    # DATA TRANSFER
    dt_http:
        type: croupier.nodes.DataTransfer
        properties:
            transfer_protocol: HTTP
        relationships:
            - type: from_source
              target: canterbury_corpus_web
            - type: to_target
              target: canterbury_corpus_in

    dt_rsync:
        type: croupier.nodes.DataTransfer
        properties:
            transfer_protocol: RSync
            use_proxy: true
        relationships:
            - type: from_source
              target: alice_out
            - type: to_target
              target: alice_in

# END DATA MANAGEMENT

outputs:
    cesga_job_name:
        description: single job name in the HPC
        value: { get_attribute: [cesga_job, job_name] }
    sodalite_job_name:
        description: single job name in the HPC
        value: { get_attribute: [ sodalite_job, job_name ] }

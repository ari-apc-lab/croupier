# inputs_def.yaml


inputs:
  ################### SODALITE HPC Infrastructure ##################
  sodalite_hpc_base_dir:
    description: HPC working directory
    default: $HOME
  sodalite_hpc_interface_config:
    description: timezone and HPC interface
    type: croupier.data.infrastructure.Config
    default:
      country_tz: Europe/Madrid
      infrastructure_interface: SLURM
  sodalite_hpc_interface_credentials:
    description: HPC credentials
    type: croupier.data.infrastructure.Credentials

  ################### CESGA HPC Infrastructure ##################
  cesga_hpc_base_dir:
    description: HPC working directory
    type: string
    default: $HOME
  cesga_hpc_interface_config:
    description: timezone and HPC interface
    type: croupier.data.infrastructure.Config
    default:
      country_tz: Europe/Madrid
      infrastructure_interface: SLURM
  cesga_hpc_interface_credentials:
    description: HPC credentials
    type: croupier.data.infrastructure.Credentials
  partition_name:
    default: default
    type: string

  ################ Data Management ################
  cesga_data_access_infra:
    description: 'Data access infrastructure for CESGA'
    type: croupier.data.dm.DataAccessInfrastructure

  cloud_data_access_infra:
    description: 'Data access infrastructure for Cloud'
    type: croupier.data.dm.DataAccessInfrastructure

  sodalite_data_access_infra:
    description: 'Data access infrastructure for SODALITE'
    type: croupier.data.dm.DataAccessInfrastructure


  ################### Data Mover ##################
  data_mover_options:
    description: Data Mover options
    default: {}

  ################### Monitoring ##################
  monitoring_options:
    description: Monitoring options
    default: {}

  ################### Accounting ##################
  accounting_options:
    description: Accounting options
    default: {}


  #################### Instance info ####################
  instance_id:
    default: test-jcarnero

  ####################### Other ######################

  job_prefix:
    default: atos

  monitor_entrypoint:
    default: ''
tosca_definitions_version: cloudify_dsl_1_3

imports:
    - http://raw.githubusercontent.com/ari-apc-lab/croupier/master/resources/types/cfy_types.yaml
#    - http://raw.githubusercontent.com/ari-apc-lab/croupier/permedcoe/plugin.yaml
    - plugin.yaml
#    - http://raw.githubusercontent.com/ari-apc-lab/croupier/permedcoe/croupier_plugin/tests/integration/blueprints/multihpc/inputs_multiple_hpcs_def.yaml
    - inputs_multiple_hpcs_def.yaml


node_templates:
    cesga_hpc:
        type: croupier.nodes.InfrastructureInterface
        properties:
            config: { get_input: cesga_hpc_interface_config }
            credentials: { get_input: cesga_hpc_interface_credentials }
            external_monitor_entrypoint: { get_input: monitor_entrypoint }
            job_prefix: { get_input: job_prefix }
            base_dir: { get_input: cesga_hpc_base_dir }
            monitor_period: 15
            skip_cleanup: true
            workdir_prefix: "multihpc"

    sodalite_hpc:
        type: croupier.nodes.InfrastructureInterface
        properties:
            config: { get_input: sodalite_hpc_interface_config }
            credentials: { get_input: sodalite_hpc_interface_credentials }
            external_monitor_entrypoint: { get_input: monitor_entrypoint }
            job_prefix: { get_input: job_prefix }
            base_dir: { get_input: sodalite_hpc_base_dir }
            monitor_period: 15
            skip_cleanup: true
            workdir_prefix: "multihpc"

    cesga_job:
        type: croupier.nodes.Job
        properties:
            job_options:
                commands:
                - "touch test_$1.output"
                arguments:
                - script
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: '00:01:00'
                partition: { get_input: partition_name }
            skip_cleanup: True
        relationships:
            - type: job_managed_by_interface
              target: cesga_hpc
            - type: input
              target: in1
            - type: input
              target: in2
            - type: output
              target: out1

    sodalite_job:
        type: croupier.nodes.Job
        properties:
            job_options:
                commands:
                    - "touch test_$1.output"
                arguments:
                    - script
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: '00:01:00'
                queue: batch
            skip_cleanup: True
        relationships:
            - type: job_managed_by_interface
              target: sodalite_hpc
            - type: job_depends_on
              target: cesga_job
            - type: input
              target: in3
            - type: input
              target: in4
            - type: output
              target: out2

    # BEGIN DATA MANAGEMENT

    #INPUTS
    in1:
        type: croupier.nodes.FileDataSource
        properties:
            filepath: /path/to/in1
            located_at: { get_input: cesga_data_access_infra }

    in2:
        type: croupier.nodes.WebDataSource
        properties:
            resource: /query1/
            located_at: { get_input: cloud_data_access_infra }

    in3:
        type: croupier.nodes.WebDataSource
        properties:
            resource: /query2/
            located_at: { get_input: cloud_data_access_infra }

    in4:
        type: croupier.nodes.FileDataSource
        properties:
            filepath: /path/to/in4
            located_at: { get_input: sodalite_data_access_infra }

    #OUTPUTS
    out1:
        type: croupier.nodes.FileDataSource
        properties:
            filepath: /path/to/out1
            located_at: { get_input: cesga_data_access_infra }

    out2:
        type: croupier.nodes.FileDataSource
        properties:
            filepath: /path/to/out2
            located_at: { get_input: cesga_data_access_infra }

    # DATA TRANSFER
    dt1:
        type: croupier.nodes.DataTransfer
        properties:
            transfer_protocol: RSync
        relationships:
            - type: from_source
              target: out1
            - type: to_target
              target: in4

# END DATA MANAGEMENT

outputs:
    cesga_job_name:
        description: single job name in the HPC
        value: { get_attribute: [cesga_job, job_name] }
    sodalite_job_name:
        description: single job name in the HPC
        value: { get_attribute: [ sodalite_job, job_name ] }

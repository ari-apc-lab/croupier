tosca_definitions_version: cloudify_dsl_1_3

imports:
    - http://raw.githubusercontent.com/ari-apc-lab/croupier/master/resources/types/cfy_types.yaml
    - plugin.yaml

inputs:
    vault_config:
        description: Data for the vault instance that contains the hpc ssh_config. Address, token and username
        default:
            username: ''
            token: ''
        type: croupier.datatypes.vault_config

node_templates:
    cesga_hpc:
        type: croupier.nodes.InfrastructureInterface
        properties:
            config:
            country_tz: Europe/Madrid
            infrastructure_interface: SLURM
            ssh_config:
                host: ft2.cesga.es
                get_credentials_from_vault: true
            vault_config: { get_input: vault_config }
            job_prefix: atos
            base_dir: $HOME
            monitoring_options:
                monitor_period: 15
            skip_cleanup: false

    job1:
        type: croupier.nodes.Job
        properties:
            job_options:
                partition: cola_corta
                commands: ["touch fourth_example_1.test"]
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: "00:01:00"
            skip_cleanup: True
        relationships:
            - type: job_managed_by_interface
              target: cesga_hpc

    job2:
        type: croupier.nodes.Job
        properties:
            job_options:
                partition: cola_corta
                commands: ["touch fourth_example_2.test"]
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: "00:01:00"
            skip_cleanup: True
        relationships:
            - type: job_managed_by_interface
              target: cesga_hpc
            - type: job_depends_on
              target: job1

    job3:
        type: croupier.nodes.Job
        properties:
            job_options:
                script: "touch.script"
                arguments:
                    - "fourth_example_3.test"
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: "00:01:00"
                partition: cola_corta
            deployment:
                bootstrap: "scripts/create_script.sh"
                revert: "scripts/delete_script.sh"
                inputs:
                    - "script_"
            skip_cleanup: True
        relationships:
            - type: job_managed_by_interface
              target: cesga_hpc
            - type: job_depends_on
              target: job1

    job4:
        type: croupier.nodes.Job
        properties:
            job_options:
                script: "touch.script"
                arguments:
                    - "fourth_example_4.test"
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: "00:01:00"
                partition: cola_corta
            deployment:
                bootstrap: "scripts/create_script.sh"
                revert: "scripts/delete_script.sh"
                inputs:
                    - "script_"
            skip_cleanup: True
        relationships:
            - type: job_managed_by_interface
              target: cesga_hpc
            - type: job_depends_on
              target: job2
            - type: job_depends_on
              target: job3

outputs:
    job1_name:
        description: first job name
        value: { get_attribute: [job1, job_name] }
    job2_name:
        description: second job name
        value: { get_attribute: [job2, job_name] }
    job3_name:
        description: third job name
        value: { get_attribute: [job3, job_name] }
    job4_name:
        description: fourth job name
        value: { get_attribute: [job4, job_name] }

# blueprint_four_scale.yaml

tosca_definitions_version: cloudify_dsl_1_3

imports:
    # to speed things up, it is possible downloading this file,
    - http://raw.githubusercontent.com/ari-apc-lab/croupier/master/resources/types/cfy_types.yaml
    # relative import of plugin.yaml that resides in the blueprint directory
    - plugin.yaml

inputs:
    vault_config:
        default:
            token: ''
            username: ''

node_templates:
    cesga_hpc:
        type: croupier.nodes.InfrastructureInterface
        properties:
            config:
                infrastructure_interface: SLURM
            ssh_config:
                host: ft2.cesga.es
                get_credentials_from_vault: true
            vault_config: { get_input: vault_config }
            job_prefix: atos
            base_dir: "$HOME"
            monitoring_options:
                monitor_period: 15
            skip_cleanup: true
            #simulate: True  # COMMENT to test against a real HPC
            workdir_prefix: "four_scale"

    first_job:
        type: croupier.nodes.Job
        properties:
            job_options:
                partition: cola_corta
                commands: ["touch job1_$SCALE_INDEX.test"]
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: "00:01:00"
                scale: 4
            skip_cleanup: True
        relationships:
            - type: task_managed_by_interface
              target: hpc_interface

    second_parallel_job:
        type: croupier.nodes.Job
        properties:
            job_options:
                partition: cola_corta
                commands: ["touch job2_$SCALE_INDEX.test"]
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: "00:01:00"
                scale: 2
            skip_cleanup: True
        relationships:
            - type: task_managed_by_interface
              target: hpc_interface
            - type: job_depends_on
              target: first_job

    third_parallel_job:
        type: croupier.nodes.Job
        properties:
            job_options:
                script: "touch.script"
                arguments:
                    - "job3_\\$SCALE_INDEX.test"
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: "00:01:00"
                partition: cola_corta
                scale: 2
            deployment:
                bootstrap: "scripts/create_script.sh"
                revert: "scripts/delete_script.sh"
                inputs:
                    - "script_"
            skip_cleanup: True
        relationships:
            - type: task_managed_by_interface
              target: hpc_interface
            - type: job_depends_on
              target: first_job

    fourth_job:
        type: croupier.nodes.Job
        properties:
            job_options:
                script: "touch.script"
                arguments:
                    - "job4_\\$SCALE_INDEX.test"
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: "00:01:00"
                partition: cola_corta
                scale: 4
            deployment:
                bootstrap: "scripts/create_script.sh"
                revert: "scripts/delete_script.sh"
                inputs:
                    - "script_"
            skip_cleanup: True
        relationships:
            - type: task_managed_by_interface
              target: hpc_interface
            - type: job_depends_on
              target: second_parallel_job
            - type: job_depends_on
              target: third_parallel_job

outputs:
    first_job_name:
        description: first job name
        value: { get_attribute: [first_job, job_name] }
    second_job_name:
        description: second job name
        value: { get_attribute: [second_parallel_job, job_name] }
    third_job_name:
        description: third job name
        value: { get_attribute: [third_parallel_job, job_name] }
    fourth_job_name:
        description: fourth job name
        value: { get_attribute: [fourth_job, job_name] }

tosca_definitions_version: cloudify_dsl_1_3

imports:
    - http://raw.githubusercontent.com/ari-apc-lab/croupier/master/resources/types/cfy_types.yaml
    - plugin.yaml

inputs:
    vault_config:
        default:
            token: ''
            username: ''

node_templates:
    cesga_hpc:
        type: croupier.nodes.InfrastructureInterface
        properties:
            config:
                infrastructure_interface: SLURM
            ssh_config:
                host: ft2.cesga.es
                get_credentials_from_vault: true
            vault_config: { get_input: vault_config }
            job_prefix: atos
            base_dir: $HOME
            monitoring_options:
                monitor_period: 15
                deployment_label: bernoulli
            skip_cleanup: true
            #simulate: True  # COMMENT to test against a real HPC
            workdir_prefix: "bernoulli"

    bernoulli_job_1:
        type: croupier.nodes.Job
        properties:
            job_options:
                script: "bernoulli.script"
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: '00:05:00'
                partition: cola_corta
                queue: batch
            deployment:
                bootstrap: "scripts/create_bernoulli_script.sh"
                revert: "scripts/delete_bernoulli_script.sh"
            skip_cleanup: True
        relationships:
            - type: task_managed_by_interface
              target: cesga_hpc

    bernoulli_job_2:
        type: croupier.nodes.Job
        properties:
            job_options:
                script: "bernoulli.script"
                nodes: 1
                tasks: 1
                tasks_per_node: 2
                max_time: '00:03:00'
                partition: cola_corta
                queue: batch
            deployment:
                bootstrap: "scripts/create_bernoulli_script.sh"
                revert: "scripts/delete_bernoulli_script.sh"
            skip_cleanup: True
        relationships:
            - type: task_managed_by_interface
              target: cesga_hpc

outputs:
    bernoulli_job_1_name:
        description: Bernoulli job 1 in the HPC
        value: { get_attribute: [bernoulli_job_1, job_name] }
    bernoulli_job_2_name:
        description: Bernoulli job 2 in the HPC
        value: { get_attribute: [bernoulli_job_2, job_name] }

# inputs_def.yaml


inputs:
  ################### HPC Infrastructre ##################
  hpc_base_dir:
    description: HPC working directory
    default: $HOME

  hpc_interface_config:
    description: timezone and HPC interface
    default:
      country_tz: Europe/Madrid
      infrastructure_interface: SLURM
  hpc_interface_credentials:
    description: HPC credentials
    default: {}
  mpi_load_command:
    default: ''
  singularity_load_command:
    default: ''
  singularity_image_uri:
    default: ''
  singularity_image_filename:
    default: ''
  partition_name:
    default: default
  singularity_image_storage:
    description: Path to store the downloaded singularity image
    default: $HOME
  singularity_mount_point:
    default: /mnt
  scratch_voulume_mount_point:
    default: /scratch
  job_config_content:
    description: Content of job_config file
    default: ''
  job_config_pathname:
    description: Pathname of job_config file
    default: ''

  ################### Monitoring ##################
  monitoring_options:
    description: Monitoring options
    default: {}

  ################### Accounting ##################
  accounting_options:
    description: Accounting options
    default: {}

  ################### Data Publish ##################
  input_url:
    default: ''

  ckan_outputs_dataset:
    default:
      config: {}
      dataset: {}
      type: ckan

  #################### ECMWF ####################
  ecmwf_ssh_credentials:
  keycloak_credentials:
  ecmwf_query:
  data_dest:
    type: string
    default: $HOME
  ####################### Optional ######################
  test_file:
    default: 'Test file'

  test_bool:
    default: false

  test_int:
    default: 0

  test_float:
    default: 0.0

  test_complex_input:
    default:
      first_tag:
        first_first_tag: test1.1
        first_second_tag: {foo: bar}
      second_tag: test2.1

  job_prefix:
    default: atos

  monitor_entrypoint:
    default: ''
tosca_definitions_version: cloudify_dsl_1_3

imports:
    # to speed things up, it is possible downloading this file,
    - http://raw.githubusercontent.com/ari-apc-lab/croupier/hidalgo/resources/types/cfy_types.yaml
    # relative import of plugin.yaml that resides in the blueprint directory
    - plugin:croupier

inputs:
    vault_user:
        type: string
    vault_token:
        type: string

node_templates:
    hpc:
        type: croupier.nodes.InfrastructureInterface
        properties:
            config:
                infrastructure_interface: TORQUE
            ssh_config:
                host: sodalite-fe.hlrs.de
            job_prefix: ecmwf
            base_dir: "$HOME"
            monitoring_options:
                monitor_period: 15
            skip_cleanup: true
            workdir_prefix: "ecmwf"
        relationships:
            - type: retrieve_credentials_from_vault
              target: vault

    vault:
        type: croupier.nodes.Vault
        properties:
            user: { get_input: vault_user }
            token: { get_input: vault_token}


    job1:
        type: croupier.nodes.Job
        properties:
            job_options:
                commands:
                    - touch test
                max_time: "00:01:00"
            skip_cleanup: True
        relationships:
            - type: task_managed_by_interface
              target: hpc
            - type: job_needs_data
              target: weather_data

    job2:
        type: croupier.nodes.Job
        properties:
            job_options:
                commands:
                    - tar -czf test.tar *.grib test
                max_time: "00:01:00"
            skip_cleanup: True
        relationships:
            - type: task_managed_by_interface
              target: hpc
            - type: job_needs_data
              target: weather_data
            - type: job_depends_on
              target: job1

    weather_data:
        type: croupier.nodes.ECMWFVerticalInterpolation
        properties:
            ssh_config:
                host: 136.156.90.143
            keycloak_credentials:
                user: { get_input: vault_user }
            query:
                area: 45/18/44/19
                params: u/v
                date: 20210910
                time: 00
                collection: hidalgo-test
        relationships:
            - type: data_target_infrastructure
              target: hpc
            - type: retrieve_credentials_from_vault
              target: vault

outputs:
    job1_name:
        description: job1 job name
        value: { get_attribute: [job1, job_name] }
    job2_name:
        description: job2 job name
        value: { get_attribute: [ job2, job_name ] }
    weather_data:
        description: ckan url to weather data
        value: { get_attribute: [ weather_data, data_urls ] }
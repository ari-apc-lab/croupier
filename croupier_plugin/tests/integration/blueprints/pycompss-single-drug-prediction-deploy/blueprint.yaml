tosca_definitions_version: cloudify_dsl_1_3

imports:
    - http://raw.githubusercontent.com/ari-apc-lab/croupier/master/resources/types/cfy_types.yaml
#    - plugin:croupier #For Cloudify
    - plugin.yaml #For debugging in PyCharm, comment for Cloudify

##################### DRUG SYNERGY ARGS ###################
data_types:
    permedcoe.single_drug_prediction.args:
        properties:
            cell_list:
                type: string
                required: true
            gene_expression:
                type: string
                required: true
            network:
                type: string
                required: true
            genelist:
                type: string
                required: true
            jax_input:
                type: string
                required: true
            results_folder:
                type: string
                required: true
            results_csvs_folder:
                type: string
                required: true

inputs:
########################## VAULT ######################
    iam_jwt:
        type: string
    iam_user:
        type: string

################# HPC Infrastructures #################
    hpc_host:
        type: string

    hpc_scheduler:
        type: string

    hpc_scheduler_modules:
        type: list

    monitor_scheduler:
        type: string

################## DS Infrastructures #################
    hpc_dai_host:
        type: string

    hpc_dai_internet_access:
        type: boolean

    target_dai_host:
        type: string

    target_dai_internet_access:
        type: boolean

################# Single Drug Prediction application ################
    job_pre_script:
        type: list

    single_drug_prediction_args:
        type: permedcoe.single_drug_prediction.args

##################### PYCOMPSs args ###################
    pycompss_args:
        type: croupier.datatypes.pycompss_options


#################### START WORKFLOW ###################
node_templates:
    hpc_exporter:
        type: croupier.nodes.HPCExporter

    vault:
        type: croupier.nodes.Vault
        properties:
            jwt: { get_input: iam_jwt }
            user: { get_input: iam_user }

    hpc:
        type: croupier.nodes.InfrastructureInterface
        properties:
            config:
                infrastructure_interface: { get_input: hpc_scheduler }
                modules: { get_input: hpc_scheduler_modules}
            credentials:
                host: { get_input: hpc_host }
            job_prefix: croupier
            base_dir: $HOME
            monitoring_options:
                monitor_period: 60
                only_jobs: true
                monitor_interface: { get_input: monitor_scheduler }
            skip_cleanup: true
            workdir_prefix: "pycompss-single-drug-prediction-deploy"
        relationships:
            - type: retrieve_credentials_from_vault
              target: vault
            - type: interface_monitored_by
              target: hpc_exporter

    job:
        type: croupier.nodes.PyCOMPSsJob
        properties:
            job_options:
                pre_script: { get_input: job_pre_script}
                app_name: single-drug-prediction
                app_source: permedcoe_apps/single-drug-prediction/single-drug-prediction-workflow-main/Workflow/PyCOMPSs/src
                env:
                    - PERMEDCOE_IMAGES: ${PERMEDCOE_IMAGES}
                    - COMPUTING_UNITS: 1
                    - dataset: $HOME/permedcoe_apps/single-drug-prediction/single-drug-prediction-workflow-main/Resources/data
                compss_args: { get_input: pycompss_args }
                app_file: '$(pwd)/sdp.py'
                app_args: { get_input: single_drug_prediction_args }
            deployment:
                bootstrap: "scripts/deploy.sh"
                revert: "scripts/revert.sh"
                hpc_execution: false
            skip_cleanup: True
        relationships:
            - type: task_managed_by_interface
              target: hpc
            - type: deployment_source
              target: github_data_access_infra
            - type: input
              target: cell_list
            - type: output
              target: single_drug_prediction_results
            - type: output
              target: single_drug_prediction_results_csvs


#################### END WORKFLOW ###################

#################### START DATAFLOW #################
    #HPC1 DataManagement Infrastructure
    hpc_data_access_infra:
        type: croupier.nodes.DataAccessInfrastructure
        properties:
            endpoint: { get_input: hpc_dai_host }
            internet_access: { get_input: hpc_dai_internet_access }
            supported_protocols:
                - RSync
        relationships:
            - type: retrieve_credentials_from_vault
              target: vault

    #GitHub DataManagement Infrastructure
    github_data_access_infra:
        type: croupier.nodes.DataAccessInfrastructure
        properties:
            endpoint: github.com
            supported_protocols:
                - HTTP
        relationships:
            - type: retrieve_credentials_from_vault
              target: vault

    #TARGET DataManagement Infrastructure
    target_data_access_infra:
        type: croupier.nodes.DataAccessInfrastructure
        properties:
            endpoint: { get_input: target_dai_host }
            internet_access: { get_input: target_dai_internet_access }
            supported_protocols:
                - RSync
        relationships:
            - type: retrieve_credentials_from_vault
              target: vault

    #INPUTS
    cell_list_target:
        type: croupier.nodes.FileDataSource
        properties:
            filepath: ~/permedcoe_apps/single-drug-prediction/single-drug-prediction-workflow-main/Resources/data/cell_list_example.txt
        relationships:
            - type: ds_located_at
              target: hpc_data_access_infra

    cell_list:
        type: croupier.nodes.WebDataSource
        properties:
            resource: /PerMedCoE/single-drug-prediction-workflow/tree/main/Resources/data/cell_list_example.txt
        relationships:
            - type: ds_located_at
              target: github_data_access_infra

    #OUTPUTS
    single_drug_prediction_results:
        type: croupier.nodes.FileDataSource
        properties:
            filepath: ${workdir}/results/
        relationships:
            - type: ds_located_at
              target: hpc_data_access_infra

    single_drug_prediction_results_target:
        type: croupier.nodes.FileDataSource
        properties:
            filepath: ~/permedcoe/apps/single_drug_prediction/${workdir}_results
        relationships:
            - type: ds_located_at
              target: target_data_access_infra

    single_drug_prediction_results_csvs:
        type: croupier.nodes.FileDataSource
        properties:
            filepath: ${workdir}/results_csvs/
        relationships:
            - type: ds_located_at
              target: hpc_data_access_infra

    single_drug_prediction_results_csvs_target:
        type: croupier.nodes.FileDataSource
        properties:
            filepath: ~/permedcoe/apps/single_drug_prediction/${workdir}_results_csvs
        relationships:
            - type: ds_located_at
              target: target_data_access_infra

    # DATA TRANSFER
    dt_http:
        type: croupier.nodes.DataTransfer
        properties:
            transfer_protocol: HTTP
        relationships:
            - type: from_source
              target: cell_list
            - type: to_target
              target: cell_list_target

    dt_rsync_results:
        type: croupier.nodes.DataTransfer
        properties:
            transfer_protocol: RSYNC
        relationships:
            - type: from_source
              target: single_drug_prediction_results
            - type: to_target
              target: single_drug_prediction_results_target

    dt_rsync_results_csvs:
        type: croupier.nodes.DataTransfer
        properties:
            transfer_protocol: RSYNC
        relationships:
            - type: from_source
              target: single_drug_prediction_results_csvs
            - type: to_target
              target: single_drug_prediction_results_csvs_target

#################### END DATAFLOW ###################

outputs:
    job_name:
        description: single job name in the HPC
        value: { get_attribute: [job, job_name] }

tosca_definitions_version: cloudify_dsl_1_3

imports:
    - http://raw.githubusercontent.com/ari-apc-lab/croupier/master/resources/types/cfy_types.yaml
#    - plugin:croupier #For Cloudify
    - plugin.yaml #For debugging in PyCharm, comment for Cloudify

##################### COVID 19 ARGS ###################
data_types:
    permedcoe.covid19.args:
        properties:
            metadata:
                type: string
                required: true
            model_prefix:
                type: string
                required: true
            outdir:
                type: string
                required: true
            ko_file:
                type: string
                required: true
            reps:
                type: integer
                required: true
            model:
                type: string
                required: true
            data_folder:
                type: string
                required: true

inputs:
########################## VAULT ######################
    vault_token:
        type: string
    vault_user:
        type: string

################# HPC Infrastructures #################
    hpc_host:
        type: string

    hpc_scheduler:
        type: string

################## DS Infrastructures #################
    hpc_dai_host:
        type: string

    hpc_dai_internet_access:
        type: boolean

    target_dai_host:
        type: string

    target_dai_internet_access:
        type: boolean

################# Covid 19 application ################
    covid19_args:
        type: permedcoe.covid19.args

##################### PYCOMPSs args ###################
    num_nodes:
        type: integer
    exec_time:
        type: integer

#################### START WORKFLOW ###################
node_templates:
    vault:
        type: croupier.nodes.Vault
        properties:
            token: { get_input: vault_token }
            user: { get_input: vault_user }

    hpc:
        type: croupier.nodes.InfrastructureInterface
        properties:
            config:
                infrastructure_interface: { get_input: hpc_scheduler }
            credentials:
                host: { get_input: hpc_host }
            job_prefix: croupier
            base_dir: $HOME
            monitoring_options:
                monitor_period: 15
            skip_cleanup: true
            workdir_prefix: "pycompss-covid19-deploy"
        relationships:
            - type: retrieve_credentials_from_vault
              target: vault

    job:
        type: croupier.nodes.PyCOMPSsJob
        properties:
            job_options:
                modules:
                    - load singularity/3.5.2
                    - use /apps/modules/modulefiles/tools/COMPSs/libraries
                    - load permedcoe
                app_name: covid19
                app_source: permedcoe_apps/covid19/covid-19-workflow-main/Workflow/PyCOMPSs/src
                env:
                    - PERMEDCOE_IMAGES: ${PERMEDCOE_IMAGES}
                    - PERMEDCOE_ASSETS: ${PERMEDCOE_ASSETS}
                    - dataset: $HOME/permedcoe_apps/covid19/covid-19-workflow-main/Resources/data
                compss_args:
                    num_nodes: { get_input: num_nodes }
                    exec_time: { get_input: exec_time }
                    log_level: 'off'
                    graph: true
                    tracing: 'false'
                    python_interpreter: python3
                    qos: debug
                app_file: '$(pwd)/covid19_pilot.py'
                app_args: { get_input: covid19_args }
            deployment:
                bootstrap: "scripts/deploy.sh"
                revert: "scripts/revert.sh"
                hpc_execution: false
            skip_cleanup: False
        relationships:
            - type: task_managed_by_interface
              target: hpc
            - type: input
              target: data_small
            - type: output
              target: covid_results
            - type: deployment_source
              target: github_data_access_infra


#################### END WORKFLOW ###################

#################### START DATAFLOW #################

    #HPC1 DataManagement Infrastructure
    hpc_data_access_infra:
        type: croupier.nodes.DataAccessInfrastructure
        properties:
            endpoint: { get_input: hpc_dai_host }
            internet_access: { get_input: hpc_dai_internet_access }
            supported_protocols:
                - RSync
        relationships:
            - type: retrieve_credentials_from_vault
              target: vault

    #GitHub DataManagement Infrastructure
    github_data_access_infra:
        type: croupier.nodes.DataAccessInfrastructure
        properties:
            endpoint: github.com
            supported_protocols:
                - HTTP
        relationships:
            - type: retrieve_credentials_from_vault
              target: vault

    #TARGET DataManagement Infrastructure
    target_data_access_infra:
        type: croupier.nodes.DataAccessInfrastructure
        properties:
            endpoint: { get_input: target_dai_host }
            internet_access: { get_input: target_dai_internet_access }
            supported_protocols:
                - RSync
        relationships:
            - type: retrieve_credentials_from_vault
              target: vault

    #INPUTS
    data_small:
        type: croupier.nodes.FileDataSource
        properties:
            filepath: ~/permedcoe_apps/covid19/covid-19-workflow-main/Resources/data/small/
        relationships:
            - type: ds_located_at
              target: hpc_data_access_infra

    data_small_source:
        type: croupier.nodes.WebDataSource
        properties:
            resource: /PerMedCoE/covid-19-workflow/tree/main/Resources/data/small
        relationships:
            - type: ds_located_at
              target: github_data_access_infra

    #OUTPUTS
    covid_results:
        type: croupier.nodes.FileDataSource
        properties:
            filepath: ${workdir}/results/meta_analysis/
        relationships:
            - type: ds_located_at
              target: hpc_data_access_infra

    covid_results_target:
        type: croupier.nodes.FileDataSource
        properties:
            filepath: ~/permedcoe/apps/covid19/${workdir}
        relationships:
            - type: ds_located_at
              target: target_data_access_infra

    # DATA TRANSFER
    dt_http:
        type: croupier.nodes.DataTransfer
        properties:
            transfer_protocol: HTTP
        relationships:
            - type: from_source
              target: data_small_source
            - type: to_target
              target: data_small

    dt_rsync:
        type: croupier.nodes.DataTransfer
        properties:
            transfer_protocol: RSYNC
        relationships:
            - type: from_source
              target: covid_results
            - type: to_target
              target: covid_results_target

#################### END DATAFLOW ###################

outputs:
    job_name:
        description: single job name in the HPC
        value: { get_attribute: [job, job_name] }

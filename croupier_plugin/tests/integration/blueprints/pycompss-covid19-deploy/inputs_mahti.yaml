# VAULT
iam_jwt: ''
iam_user: 'yosu'

# WORKFLOW
# HPC infrastructures
# HPC
hpc_host: mahti.csc.fi
hpc_scheduler: PYCOMPSS
hpc_scheduler_modules:
  - module load COMPSs/3.0
  - module use /scratch/project_2003929/PerMedCoE/modulefiles
  - module load permedcoe
monitor_scheduler: SLURM

# COVID19 args
job_pre_script:
  -
covid19_args:
  metadata: '${dataset}/metadata_clean.tsv'
  model_prefix: '${dataset}/epithelial_cell_2'
  outdir: '$(pwd)/results/'
  ko_file: '$(pwd)/ko_file.txt'
  reps: 2
  model: 'epithelial_cell_2'
  data_folder: '${dataset}'
  simulation_time: 100

# PYCOMPSs args
pycompss_args:
  project_name: 'project_2003929'
  num_nodes: 2
  exec_time: 45
  worker_working_dir: $(pwd)
  log_level: 'off'
  graph: true
  tracing: 'false'
  python_interpreter: python3
  qos: ''

# DATAFLOW
hpc_dai_host: mahti.csc.fi
hpc_dai_internet_access: false

target_dai_host: sodalite-fe.hlrs.de
target_dai_internet_access: false
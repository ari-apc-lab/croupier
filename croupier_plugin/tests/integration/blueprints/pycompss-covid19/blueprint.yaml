tosca_definitions_version: cloudify_dsl_1_3

imports:
    - http://raw.githubusercontent.com/ari-apc-lab/croupier/master/resources/types/cfy_types.yaml
#    - plugin:croupier #For Cloudify
    - plugin.yaml #For debugging in PyCharm, comment for Cloudify

inputs:
####################### VAULT ###################
    vault_token:
        type: string
    vault_user:
        type: string

############## HPC Infrastructures ##############
    hpc_host:
        type: string

    hpc_scheduler:
        type: string

#################### START WORKFLOW ###################
node_templates:
    vault:
        type: croupier.nodes.Vault
        properties:
            token: { get_input: vault_token }
            user: { get_input: vault_user }

    hpc:
        type: croupier.nodes.InfrastructureInterface
        properties:
            config:
                infrastructure_interface: { get_input: hpc_scheduler }
            credentials:
                host: { get_input: hpc_host }
            job_prefix: croupier
            base_dir: $HOME
            monitoring_options:
                monitor_period: 15
            skip_cleanup: true
            workdir_prefix: "pycompss-test"
        relationships:
            - type: retrieve_credentials_from_vault
              target: vault

    job:
        type: croupier.nodes.PyCOMPSsJob
        properties:
            job_options:
                modules:
                    - load singularity/3.5.2
                    - use /apps/modules/modulefiles/tools/COMPSs/libraries
                    - load permedcoe
                app_name: covid19
                app_source: permedcoe/PilotWorkflow/covid19_pilot_workflow/PyCOMPSs
                env:
                    - COVID19_BB_IMAGES: '${COVID19_BB_IMAGES}'
                    - COVID19_BB_ASSETS: '${COVID19_BB_ASSETS}'
                    - dataset: '${COVID19_PILOT_DATASET}'
                compss_args:
                    num_nodes: 2
                    exec_time: 45
                    worker_working_dir: '$(pwd)'
                    log_level: off
                    graph: true
                    tracing: true
                    python_interpreter: python3
                app_file: '{COMPS_APP_PATH}/covid19_pilot.py'
                app_args:
                    - '${dataset}metadata_clean.tsv'
                    - '${dataset}epithelial_cell_2'
                    - '$(pwd)/results/'
                    - '$(pwd)/ko_file.txt'
                    - '2'
                    - 'epithelial_cell_2'
                    - '${dataset}'
            skip_cleanup: True
        relationships:
            - type: task_managed_by_interface
              target: hpc

#################### END WORKFLOW ###################

#################### START DATAFLOW #################

#################### START DATAFLOW ###################

outputs:
    job_name:
        description: single job name in the HPC
        value: { get_attribute: [job, job_name] }

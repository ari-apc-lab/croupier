# VAULT
iam_jwt: ''
iam_user: 'yosu'

# WORKFLOW
# HPC infrastructures
# HPC
hpc_host: mahti.csc.fi
hpc_scheduler: PYCOMPSS
hpc_scheduler_modules:
  - module load COMPSs/3.0
  - module use /scratch/project_2003929/PerMedCoE/modulefiles
  - module load permedcoe
monitor_scheduler: SLURM

# DRUG SYNERGIES args
job_pre_script:
  -
drug_synergies_args:
  list_genes: '${dataset}/Sub_genes.csv'
  rnaseq_data: '${dataset}/rnaseq_fpkm_20191101.csv'
  mutation_data: '${dataset}/mutations_20191101.csv'
  cn_data: '${dataset}/cnv_gistic_20191101.csv'
  genes_drugs: '${dataset}/genes_druggable.csv'
  state_objective: '${dataset}/genes_target.csv'
  results_folder: '$(pwd)/results/'

# PYCOMPSs args
pycompss_args:
  project_name: 'project_2003929'
  num_nodes: 2
  exec_time: 30
  worker_working_dir: $(pwd)
  log_level: 'off'
  graph: true
  tracing: 'false'
  python_interpreter: python3
  qos: ''

# DATAFLOW
hpc_dai_host: mahti.csc.fi
hpc_dai_internet_access: false

target_dai_host: sodalite-fe.hlrs.de
target_dai_internet_access: false

tosca_definitions_version: cloudify_dsl_1_3

imports:
    # to speed things up, it is possible downloading this file,
    - http://raw.githubusercontent.com/ari-apc-lab/croupier/master/resources/types/cfy_types.yaml
    # relative import of plugin.yaml that resides in the blueprint directory
    - http://raw.githubusercontent.com/ari-apc-lab/croupier/grapevine-python3/plugin.yaml

inputs:
    vault_token:
        type: string
    vault_user:
        type: string
    infrastructure_interface:
        type: string
    partition:
        type: string
    hpc_host:
        type: string

node_templates:
    vault:
        type: croupier.nodes.Vault
        properties:
            token: { get_input: vault_token }
            user: { get_input: vault_token }
    hpc_interface:
        type: croupier.nodes.InfrastructureInterface
        relationships:
            - type: retrieve_credentials_from_vault
              target: vault
        properties:
            config:
                infrastructure_interface: { get_input: infrastructure_interface }
            ssh_config:
                host: { get_input: hpc_host }
            job_prefix: atos
            base_dir: $HOME
            monitoring_options:
                monitor_period: 15
            skip_cleanup: false
            #simulate: True  # COMMENT to test against a real HPC
            workdir_prefix: "single_script"
        relationships:
            - type: retrieve_credentials_from_vault
              target: vault
    vault:
        type: croupier.nodes.Vault
        properties:
            token: { get_input: vault_token }
            user: { get_input: vault_user }
    single_job:
        type: croupier.nodes.Job
        properties:
            job_options:
                remote_script: "touch.script"
                arguments:
                - "single.test"
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: '00:01:00'
                partition: { get_input: partition }
            deployment:
                bootstrap: 'scripts/create_script.sh'
                revert: 'scripts/delete_script.sh'
                inputs:
                    - 'single'
            skip_cleanup: True
        relationships:
            - type: task_managed_by_interface
              target: hpc_interface

outputs:
    single_job_name:
        description: single job name in the HPC
        value: { get_attribute: [single_job, job_name] }

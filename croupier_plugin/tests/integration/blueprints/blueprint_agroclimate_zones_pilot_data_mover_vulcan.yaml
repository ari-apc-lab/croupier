tosca_definitions_version: cloudify_dsl_1_3

imports:
    # to speed things up, it is possible downloading this file,
    - http://raw.githubusercontent.com/ari-apc-lab/croupier/master/resources/types/cfy_types.yaml
    # relative import of plugin.yaml that resides in the blueprint directory
    - http://raw.githubusercontent.com/ari-apc-lab/croupier/euxdat/plugin.yaml
    - http://raw.githubusercontent.com/ari-apc-lab/croupier/euxdat/croupier_plugin/tests/integration/blueprints/inputs_def.yaml

node_templates:
    hpc_interface:
        type: croupier.nodes.InfrastructureInterface
        properties:
            config: { get_input: hpc_interface_config }
            credentials: { get_input: hpc_interface_credentials }
            external_monitor_entrypoint: { get_input: monitor_entrypoint }
            job_prefix: { get_input: job_prefix }
            base_dir: { get_input: "hpc_base_dir" }
            monitor_period: 15
            skip_cleanup: true
            #simulate: True  # COMMENT to test against a real HPC
            workdir_prefix: "single"

    benchmark_job:
        type: croupier.nodes.Job
        properties:
            job_options:
                commands:
                - "cd $HOME/sc3_agroclimatic/frostdates/cloudify_integration;
                   module load python/3;
                   module load mpi/openmpi/4.0.5-intel-19.1.0;
                   mpirun -np 4 ./python_code/frostdates > my_output_file 2>&1;
                   python joining_files.py;
                   cp ./export/output_concatenated_files.geojson /lustre/nec/ws2/ws/xeujegor-ws_agroclimatic"
                   # THIS MUST BE THE SAME <USER> AS IN THE LINE 34 OF HPC Infrastructure BLUEPRINT-INPUTS.YAML
                select: 1
                node_type: hsw
                mpiprocs: 4
                max_time: '00:05:00'
            skip_cleanup: True
            data_mover_options: { get_input: data_mover_options }
        relationships:
            - type: job_managed_by_interface
              target: hpc_interface

outputs:
    single_job_name:
        description: single job name in the HPC
        value: { get_attribute: [benchmark_job, job_name] }
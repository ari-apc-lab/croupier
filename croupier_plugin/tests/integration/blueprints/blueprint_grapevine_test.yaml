tosca_definitions_version: cloudify_dsl_1_3

imports:
    # to speed things up, it is possible downloading this file,
    - http://raw.githubusercontent.com/ari-apc-lab/croupier/grapevine_production/resources/types/cfy_types.yaml
    # relative import of plugin.yaml that resides in the blueprint directory
    - http://raw.githubusercontent.com/ari-apc-lab/croupier/grapevine_production/plugin.yaml
    - http://raw.githubusercontent.com/ari-apc-lab/croupier/grapevine_production/croupier_plugin/tests/integration/blueprints/inputs_def.yaml

node_templates:
    cesga_hpc:
        type: croupier.nodes.InfrastructureInterface
        properties:
            config: { get_input: hpc_interface_config }
            credentials: { get_input: hpc_interface_credentials }
            external_monitor_entrypoint: { get_input: monitor_entrypoint }
            job_prefix: { get_input: job_prefix }
            base_dir: { get_input: "hpc_base_dir" }
            monitor_period: 15
            skip_cleanup: true
            #simulate: True # COMMENT to test against a real HPC
            workdir_prefix: "test_croupier"


    job1_1:
        type: croupier.nodes.Job
        properties:
            job_options:
                commands:
                - "touch job1_file"
                arguments:
                - script
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: '00:10:00'
                partition: { get_input: partition_name }
                queue: batch
            skip_cleanup: True
        relationships:
            - type: job_managed_by_interface
              target: cesga_hpc


    job1_2:
        type: croupier.nodes.Job
        properties:
            job_options:
                commands:
                - "touch job2_file"
                arguments:
                - script
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: '00:10:00'
                partition: { get_input: partition_name }
                queue: batch
            skip_cleanup: True
        relationships:
            - type: job_managed_by_interface
              target: cesga_hpc

    job2:
        type: croupier.nodes.Job
        properties:
            job_options:
                commands:
                - "echo \"job2 completed\" > job1_file"
                - "echo \"job2 completed\" > job2_file"
                arguments:
                - script
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: '00:10:00'
                partition: { get_input: partition_name }
                queue: batch
            skip_cleanup: True
        relationships:
            - type: job_managed_by_interface
              target: cesga_hpc
            - type: job_depends_on
              target: job1_1
            - type: job_depends_on
              target: job1_2

    ungrib_00_greece:
        type: croupier.nodes.Job
        properties:
            job_options:
                commands:
                - "mkdir job3"
                arguments:
                - script
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: '00:30:00'
                partition: { get_input: partition_name }
                queue: batch
            skip_cleanup: True
        relationships:
            - type: job_managed_by_interface
              target: cesga_hpc
            - type: job_depends_on
              target: job2

    job4:
        type: croupier.nodes.Job
        properties:
            job_options:
                commands:
                - "mv * job3/"
                arguments:
                - script
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: '00:10:00'
                partition: { get_input: partition_name }
                queue: batch
            skip_cleanup: True
        relationships:
            - type: job_managed_by_interface
              target: cesga_hpc
            - type: job_depends_on
              target: job3


    job5:
        type: croupier.nodes.Job
        properties:
            job_options:
                commands:
                - "zip -r job5.zip job3"
                arguments:
                - script
                nodes: 1
                tasks: 10
                tasks_per_node: 24
                max_time: '01:15:00'
                partition: { get_input: partition_name }
                queue: batch
            skip_cleanup: True
        relationships:
            - type: job_managed_by_interface
              target: cesga_hpc
            - type: job_depends_on
              target: job4


    job6_1:
        type: croupier.nodes.Job
        properties:
            job_options:
                commands:
                - "cp job5.zip job6_1.zip"
                arguments:
                - script
                nodes: 1
                tasks: 24
                tasks_per_node: 24
                max_time: '00:15:00'
                partition: { get_input: partition_name }
                queue: batch
            skip_cleanup: True
        relationships:
            - type: job_managed_by_interface
              target: cesga_hpc
            - type: job_depends_on
              target: job5

    job6_2:
        type: croupier.nodes.Job
        properties:
            job_options:
                commands:
                - "cp job5.zip job6_1.zip"
                arguments:
                - script
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: '00:45:00'
                partition: { get_input: partition_name }
                queue: batch
            skip_cleanup: True
        relationships:
            - type: job_managed_by_interface
              target: cesga_hpc
            - type: job_depends_on
              target: job5

outputs:
    job1_1:
        description: first job name
        value: { get_attribute: [job1_1, job_name] }
    job_2:
        description: first job name
        value: { get_attribute: [job1_2, job_name] }
    job_2:
        description: first job name
        value: { get_attribute: [job2, job_name] }
    job3:
        description: first job name
        value: { get_attribute: [job3, job_name] }
    job4:
        description: first job name
        value: { get_attribute: [job4, job_name] }
    job5:
        description: first job name
        value: { get_attribute: [job5, job_name] }
    job6_1:
        description: first job name
        value: { get_attribute: [job6_1, job_name] }
    job6_2:
        description: first job name
        value: { get_attribute: [job6_2, job_name] }
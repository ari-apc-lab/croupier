tosca_definitions_version: cloudify_dsl_1_3

imports:
    # to speed things up, it is possible downloading this file,
    - http://raw.githubusercontent.com/ari-apc-lab/croupier/master/resources/types/cfy_types.yaml
    # relative import of plugin.yaml that resides in the blueprint directory
    - plugin:croupier

inputs:
    vault_token:
        type: string
    vault_username:
        type: string
    reservation_id:
        type: string
    partition:
        type: string

node_templates:
    vault:
        type: croupier.nodes.Vault
        properties:
            token: { get_input: vault_token }
            user: { get_input: vault_username }

    cesga_hpc:
        type: croupier.nodes.InfrastructureInterface
        properties:
            config:
                infrastructure_interface: SLURM
            ssh_config:
                host: ft2.cesga.es
            job_prefix: atos
            base_dir: $HOME
            monitoring_options:
                monitor_period: 15
            skip_cleanup: true
            #simulate: True  # COMMENT to test against a real HPC
            workdir_prefix: "reservation"
        relationships:
            - type: retrieve_credentials_from_vault
              target: vault
    easy_job:
        type: croupier.nodes.Job
        properties:
            job_options:
                commands:
                - "ls"
                max_time: '00:05:00'
                partition: { get_input: partition }
                reservation: { get_input: reservation_id }
            skip_cleanup: True
        relationships:
            - type: task_managed_by_interface
              target: cesga_hpc

outputs:
    single_job_name:
        description: easy job calculation
        value: { get_attribute: [easy_job, job_name] }

tosca_definitions_version: cloudify_dsl_1_3

imports:
    - http://www.getcloudify.org/spec/cloudify/6.2.0/types.yaml
    - http://raw.githubusercontent.com/ari-apc-lab/croupier/master_dev/plugin.yaml

inputs:
    inputs:
    vault_token:
        type: string

node_templates:

    hpc_exporter:
        type: croupier.nodes.HPCExporter
        properties:
            address: 192.168.3.74:9110

    vault:
        type: croupier.nodes.Vault
        properties:
            token: { get_input: vault_token }
            user: jesus
            address: http://77.231.202.214:8200

    hpc:
        type: croupier.nodes.InfrastructureInterface
        properties:
            config:
                infrastructure_interface: TORQUE
            ssh_config:
                host: sodalite-fe.hlrs.de
            job_prefix: atos
            base_dir: $HOME
            monitoring_options:
                monitor_period: 15
            skip_cleanup: false
            #simulate: True  # COMMENT to test against a real HPC
            workdir_prefix: "hpc-exporter"
        relationships:
            - type: interface_monitored_by
              target: hpc_exporter
            - type: retrieve_credentials_from_vault
              target: vault


    easy_job:
        type: croupier.nodes.Job
        properties:
            job_options:
                commands:
                - "touch test_file"
                max_time: '00:05:00'
            skip_cleanup: True
        relationships:
            - type: task_managed_by_interface
              target: hpc

outputs:
    single_job_name:
        description: easy job calculation
        value: { get_attribute: [easy_job, job_name] }

tosca_definitions_version: cloudify_dsl_1_3

imports:
    - http://www.getcloudify.org/spec/cloudify/6.2.0/types.yaml
    - plugin:croupier #For Cloudify
#    - plugin.yaml #For debugging in PyCharm, comment it out for Cloudify

inputs:
    jwt:
      type: string
    vault_user:
        type: string
    base_dir:
        type: string


node_templates:
    hpc_exporter:
        type: croupier.nodes.HPCExporter

    vault:
        type: croupier.nodes.Vault
        properties:
            jwt: { get_input: jwt }
            user: { get_input: vault_user }

    cesga_hpc:
        type: croupier.nodes.InfrastructureInterface
        relationships:
            - type: interface_monitored_by
              target: hpc_exporter
            - type: retrieve_credentials_from_vault
              target: vault
        properties:
            recurring_workflow: False
            config:
                infrastructure_interface: SLURM
            credentials:
                host: ft3.cesga.es
            job_prefix: 'grapevine_cyle_00_part1'
            base_dir: { get_input: base_dir }
            monitoring_options:
                monitor_period: 60
            skip_cleanup: true
            #simulate: True # COMMENT to test against a real HPC
            workdir_prefix: "cycle00_part1"

    gfs1_00:
        type: croupier.nodes.Job
        properties:
            job_options:
                commands:
                - "bash <(sed -n '10,$p' $STORE/a3_climate_model_workflow/NEW_SCRIPTS_FT3_TEST/TEST_GFS/download_GFS_operational_1.in) 00"
                arguments:
                - script
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: '01:00:00'
                cpu_memory: 1G
                # reservation: { get_input: reservation_id }
            skip_cleanup: True
        relationships:
            - type: task_managed_by_interface
              target: cesga_hpc

    gfs2_00:
        type: croupier.nodes.Job
        properties:
            job_options:
                commands:
                - "bash <(sed -n '10,$p' $STORE/a3_climate_model_workflow/NEW_SCRIPTS_FT3_TEST/TEST_GFS/download_GFS_operational_2.in) 00"
                arguments:
                - script
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: '01:00:00'
                cpu_memory: 1G
                # reservation: { get_input: reservation_id }
            skip_cleanup: True
        relationships:
            - type: task_managed_by_interface
              target: cesga_hpc

    gfs3_00:

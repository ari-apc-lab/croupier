# blueprint_single.yaml


tosca_definitions_version: cloudify_dsl_1_3

imports:
    # to speed things up, it is possible downloading this file,
    - http://raw.githubusercontent.com/ari-apc-lab/croupier/master/resources/types/cfy_types.yaml
    # relative import of plugin.yaml that resides in the blueprint directory
    - plugin.yaml
    - inputs_def.yaml

inputs:
    cloud_instance_ip:
        default: localhost

node_types:

    input_mover_node:
        derived_from: cloudify.nodes.Root
        properties:
            workspace: { default: "/tmp" }
        interfaces:
            cloudify.interfaces.lifecycle:
                create:
                    implementation: "scripts/data_mover.sh"
                    executor: central_deployment_agent

    output_mover_node:
        derived_from: cloudify.nodes.Root
        properties:
            workspace: { default: "/tmp" }
        interfaces:
            cloudify.interfaces.lifecycle:
                create:
                    implementation: scripts/data_mover.sh
                    executor: central_deployment_agent
                    inputs:
                        workspace: { default: { get_property: [ SELF, workspace ] } }

node_templates:

    cloud_instance: # same host as cloudify manager (localhost)
        type: cloudify.nodes.Compute
        properties:
            ip: { get_input: cloud_instance_ip }
            install_agent: false

    hpc_interface:
        type: croupier.nodes.InfrastructureInterface
        properties:
            config: { get_input: hpc_interface_config }
            credentials: { get_input: hpc_interface_credentials }
            external_monitor_entrypoint: { get_input: monitor_entrypoint }
            job_prefix: { get_input: job_prefix }
            base_dir: { get_input: "hpc_base_dir" }
            monitor_period: 15
            skip_cleanup: true
            #simulate: True  # COMMENT to test against a real HPC
            workdir_prefix: "single"

    input_mover: # input data handler
        type: input_mover_node
        relationships:
            - type: cloudify.relationships.contained_in
              target: cloud_instance # should be checked

    single_job:
        type: croupier.nodes.Job
        properties:
            job_options:
                commands:
                - "touch test_$1.output"
                arguments:
                - script
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: '00:01:00'
                partition: { get_input: partition_name }
            skip_cleanup: True
        relationships:
            - type: job_managed_by_interface
              target: hpc_interface
            - type: job_depends_on
              target: input_mover

    output_mover: # output data handler
        type: output_mover_node
        properties:
            workspace: { get_property: [ input_mover, workspace ] } # should be checked
        relationships:
            - type: cloudify.relationships.contained_in
              target: cloud_instance # should be checked
            - type: job_depends_on
              target: single_job

outputs:
    single_job_name:
        description: single job name in the HPC
        value: { get_attribute: [single_job, job_name] }

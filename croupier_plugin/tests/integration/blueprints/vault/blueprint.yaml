tosca_definitions_version: cloudify_dsl_1_3

imports:
    - http://www.getcloudify.org/spec/cloudify/5.1.4/types.yaml
    - http://raw.githubusercontent.com/ari-apc-lab/croupier/master_dev/plugin.yaml

inputs:
    hpc_base_dir:
        description: HPC working directory
        default: $HOME
        type: string
    hpc_interface_config:
        description: timezone and HPC interface
        default:
            country_tz: Europe/Madrid
            infrastructure_interface: SLURM
    partition_name:
        default: default
        type: string
    vault_config:
        description: Data for the vault instance that contains the hpc ssh_config. Address, token and username
        default:
            username: ''
            token: ''
        type: croupier.datatypes.vault_config
    ssh_config:
        default:
            host: ''
            user: ''
        type: croupier.datatypes.ssh_config
    job_prefix:
        type: string
        default: atos
    monitoring_options:
        type: croupier.datatypes.monitoring_options
        description: Monitoring options
        default: {}

node_templates:
    cesga_hpc:
        type: croupier.nodes.InfrastructureInterface
        properties:
            config: { get_input: hpc_interface_config }
            job_prefix: { get_input: job_prefix }
            base_dir: { get_input: "hpc_base_dir" }
            skip_cleanup: true
            workdir_prefix: "single"
            vault_config: { get_input: vault_config }
            ssh_config: { get_input: ssh_config }
            monitoring_options: { get_input: monitoring_options }
    easy_job:
        type: croupier.nodes.Job
        properties:
            job_options:
                commands:
                - "touch made_it_through_vault"
                max_time: '00:05:00'
                partition: { get_input: partition_name }
            skip_cleanup: True
        relationships:
            - type: job_managed_by_interface
              target: cesga_hpc

outputs:
    single_job_name:
        description: easy job calculation
        value: { get_attribute: [easy_job, job_name] }

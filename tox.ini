# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py36

[testenv:test_single]
basepython = python3.6
deps =
    nose
    future
    networkx==1.9.1
    cloudify-common==5.1.4
commands=nosetests --nocapture croupier_plugin croupier_plugin/tests/integration/workflow_tests.py:TestPlugin.test_single {posargs}


plugins:
    croupier:
        executor: central_deployment_agent
        # URL to archive containing the plugin or name of directory containing
        # the plugin if it is included in the the blueprint directory under the
        # "plugins" directory.
        source: https://github.com/ari-apc-lab/croupier/archive/permedcoe.zip
        install_arguments: -r plugin-requirements.txt
        package_name: croupier
        package_version: "3.1.0"

workflows:
    run_jobs:
        mapping: croupier.croupier_plugin.workflows.run_jobs

data_types:
    croupier.data.infrastructure.Config:
        properties:
            country_tz:
                description: 'Timezone of HPC interface'
                type: string
                required: false
            infrastructure_interface:
                description: 'Scheduler of HPC interface. Supported Values: SLURM, TORQUE, PBSPRO'
                type: string

    croupier.data.infrastructure.Credentials:
        properties:
            host:
                description: 'Endpoint of HPC interface'
                type: string
            user:
                description: 'Username of HPC account'
                type: string
            password:
                description: 'Password of HPC account'
                type: string
            private_key:
                description: 'SSH private key to connect to HPC infrastructure'
                type: string
            private_key_password:
                description: 'Password for SSH private key to connect to HPC infrastructure'
                type: string
                required: false
                default: ''

    croupier.data.job.Options:
        properties:
            commands:
                description: 'List of commands to be included in job submission script. It is incompatible with script property'
                type: list
                required: false #Either commands or script must be present
            script:
                description: 'Script to be launched with job submission. It is incompatible with commands property'
                type: string
                required: false #Either commands or script must be present
            arguments:
                description: 'List of arguments to be sent to the script'
                type: list
                required: false
            nodes:
                description: '(SLURM|TORQUE) Controls the minimum/maximum number of nodes allocated to the job'
                type: integer
                required: false
            tasks:
                description: '(SLURM) Controls the number of tasks to be created for the job'
                type: integer
                required: false
            tasks_per_node:
                description: '(SLURM) Controls the maximum number of tasks per allocated node. (TORQUE) Processors per node'
                type: integer
                required: false
            max_time:
                description: 'Walltime (TORQUE) or Maxtime (SLURM) for job'
                type: string
                required: false
            partition:
                description: '(SLURM) partition where to submit the job to'
                type: string
                required: false
            queue:
                description: '(TORQUE) partition where to submit the job to'
                type: string
                required: false
            scale:
                description: 'Specifies the task ids of a job array TORQUE (-t 0-XX), SLURM (--array=0-XX)'
                type: integer
                required: false
            memory:
                description: 'Maximum amount of physical memory used by the job TORQUE (-l mem=XX), SLURM (--mem=XX)'
                type: integer
                required: false
            mail_user:
                description: 'Declares the list of users to whom mail is sent by the execution server when it sends mail about the job. TORQUE (-M XX), SLURM (--mail-user=XX)'
                type: string
                required: false
            mail_type:
                description: 'Defines the set of conditions under which the execution server will send a mail message about the job. TORQUE (-m XX), SLURM (--mail-type=XX)'
                type: string
                required: false
            account:
                description: 'Defines the account string associated with the job TORQUE (-A XX), SLURM (--A XX)'
                type: string
                required: false
            stderr_file:
                description: 'Defines the path to be used for the standard error stream of the batch job TORQUE|SLURM (-e XX)'
                type: string
                required: false
            stdout_file:
                description: 'Defines the path to be used for the standard output stream of the batch job TORQUE|SLURM (-o XX)'
                type: string
                required: false
            group_name:
                description: 'FIXME: Not used, but read by TORQUE'
                type: string
                required: false
            scale_max_in_parallel:
                description: ''
                type: integer
                required: false
            reservation:
                description: 'To launch a job in the context of a reservation SLURM (--reservation=XX)'
                type: string
                required: false
            qos:
                description: 'The quality of service associated with a job SLURM (--qos=XX)'
                type: string
                required: false

node_types:
    croupier.nodes.InfrastructureInterface:
        derived_from: cloudify.nodes.Compute
        properties:
            config:
                description: type, and optionally timezone
                type: croupier.data.infrastructure.Config
            credentials:
                description: SSH credentials
                type: croupier.data.infrastructure.Credentials
            external_monitor_entrypoint:
                description: Monitor entrypoint, port and orchestrator port
                default: ""
                type: string
            external_monitor_port:
                description: Monitor entrypoint, port and orchestrator port
                default: ":9090"
                type: string
            external_monitor_type:
                description: Monitor type, e.g PROMETHEUS
                default: "PROMETHEUS"
                type: string
            external_monitor_orchestrator_port:
                description: Monitor entrypoint, port and orchestrator port
                default: ":8079"
                type: string
            job_prefix:
                description: Job name prefix for this HPC
                default: "croupier"
                type: string
            base_dir:
                description: Root directory of all executions
                default: "$HOME"
                type: string
            workdir_prefix:
                description: Prefix of the working directory instead of blueprint name
                default: ""
                type: string
            monitor_period:
                description: Seconds to check job status.
                default: 60
                type: integer
            monitoring_options:
                description: Monitoring options
                default: {}
            accounting_options:
                description: Accounting options
                default: {}
            simulate:
                description: Set to true to simulate job without sending it
                type: boolean
                default: False
            skip_cleanup:
                description: True to not clean all files at deployment removal
                type: boolean
                default: False
            agent_config:
                default:
                    install_method: none
        interfaces:
            cloudify.interfaces.lifecycle:
                configure:
                    implementation: croupier.croupier_plugin.tasks.configure_execution
                    inputs:
                        config:
                            default: { get_property: [SELF, config] }
                        credentials:
                            default: { get_property: [SELF, credentials] }
                        base_dir:
                            default: { get_property: [SELF, base_dir] }
                        workdir_prefix:
                            default: { get_property: [SELF, workdir_prefix] }
                        monitoring_options:
                            default: { get_property: [SELF, monitoring_options] }
                        accounting_options:
                            default: { get_property: [ SELF, accounting_options ] }
                        simulate:
                            default: { get_property: [SELF, simulate] }
                delete:
                    implementation: croupier.croupier_plugin.tasks.cleanup_execution
                    inputs:
                        config:
                            default: { get_property: [SELF, config] }
                        credentials:
                            default: { get_property: [SELF, credentials] }
                        skip:
                            default: { get_property: [SELF, skip_cleanup] }
                        simulate:
                            default: { get_property: [SELF, simulate] }
            cloudify.interfaces.monitoring:
                start:
                    implementation: croupier.croupier_plugin.tasks.start_monitoring_hpc
                    inputs:
                        config:
                            default: { get_property: [SELF, config] }
                        credentials:
                            default: { get_property: [SELF, credentials] }
                        external_monitor_entrypoint:
                            default:
                                {
                                    get_property:
                                        [SELF, external_monitor_entrypoint],
                                }
                        external_monitor_port:
                            default:
                                { get_property: [SELF, external_monitor_port] }
                        external_monitor_orchestrator_port:
                            default:
                                {
                                    get_property:
                                        [
                                            SELF,
                                            external_monitor_orchestrator_port,
                                        ],
                                }
                        simulate:
                            default: { get_property: [SELF, simulate] }
                stop:
                    implementation: croupier.croupier_plugin.tasks.stop_monitoring_hpc
                    inputs:
                        config:
                            default: { get_property: [SELF, config] }
                        credentials:
                            default: { get_property: [SELF, credentials] }
                        external_monitor_entrypoint:
                            default:
                                {
                                    get_property:
                                        [SELF, external_monitor_entrypoint],
                                }
                        external_monitor_port:
                            default:
                                { get_property: [SELF, external_monitor_port] }
                        external_monitor_orchestrator_port:
                            default:
                                {
                                    get_property:
                                        [
                                            SELF,
                                            external_monitor_orchestrator_port,
                                        ],
                                }
                        simulate:
                            default: { get_property: [SELF, simulate] }

    croupier.nodes.Job:
        derived_from: cloudify.nodes.Root
        properties:
            deployment:
                description: Deployment script and inputs
                default: {}
            job_options:
                description: Job main command and options
                type: croupier.data.job.Options
            publish:
                description: Config to publish its outputs
                default: []
            skip_cleanup:
                description: True to not clean after execution (debug purposes)
                type: boolean
                default: False
            data_mover_options:
                description: Data Mover options
                default: {}
        interfaces:
            cloudify.interfaces.lifecycle:
                start: # needs to be 'start' to have the wm credentials
                    implementation: croupier.croupier_plugin.tasks.bootstrap_job
                    inputs:
                        deployment:
                            description: Deployment scripts and inputs
                            default: { get_property: [SELF, deployment] }
                        skip_cleanup:
                            default: { get_property: [SELF, skip_cleanup] }
                stop:
                    implementation: croupier.croupier_plugin.tasks.revert_job
                    inputs:
                        deployment:
                            description: Undeployment script and inputs
                            default: { get_property: [SELF, deployment] }
                        skip_cleanup:
                            default: { get_property: [SELF, skip_cleanup] }
            croupier.interfaces.lifecycle:
                queue:
                    implementation: croupier.croupier_plugin.tasks.send_job
                    inputs:
                        job_options:
                            default: { get_property: [SELF, job_options] }
                        data_mover_options:
                            default: { get_property: [SELF, data_mover_options] }
                publish:
                    implementation: croupier.croupier_plugin.tasks.publish
                    inputs:
                        publish_list:
                            default: { get_property: [SELF, publish] }
                        data_mover_options:
                            default: { get_property: [SELF, data_mover_options] }
                cleanup:
                    implementation: croupier.croupier_plugin.tasks.cleanup_job
                    inputs:
                        job_options:
                            default: { get_property: [SELF, job_options] }
                        skip:
                            default: { get_property: [SELF, skip_cleanup] }
                cancel:
                    implementation: croupier.croupier_plugin.tasks.stop_job
                    inputs:
                        job_options:
                            default: { get_property: [SELF, job_options] }

    croupier.nodes.SingularityJob:
        derived_from: croupier.nodes.Job

    croupier.nodes.DataTransfer:
        derived_from: cloudify.nodes.Root
        properties:
            transfer_protocol:
                description: 'protocol to transfer data from source to target'
                type: string

    croupier.nodes.DataSource:
        derived_from: cloudify.nodes.Root

    croupier.nodes.FileDataSource:
        derived_from: croupier.nodes.DataSource
        properties:
            filepath:
                description: 'location of data source in filesystem'
                type: string

    croupier.nodes.WebDataSource:
        derived_from: croupier.nodes.DataSource
        properties:
            resource:
                description: 'URI of data source in Web'
                type: string

    croupier.nodes.DataAccessInfrastructure:
        derived_from: cloudify.nodes.Root
        properties:
            endpoint:
                description: 'accessible (via protocol) endpoint of infrastructure'
                type: string

    croupier.nodes.DataAccessInterface:
        derived_from: cloudify.nodes.Root
        properties:
            supported_protocols:
                description: 'access protocols supported by the interface'
                type: list

    croupier.nodes.Credentials:
        derived_from: cloudify.nodes.Root

    croupier.nodes.AccountCredentials:
        derived_from: croupier.nodes.Credentials
        properties:
            username:
                description: 'Account username'
                type: string
            password:
                description: 'Account password'
                type: string

    croupier.nodes.KeyCredentials:
        derived_from: croupier.nodes.Credentials
        properties:
            key:
                description: 'User private key'
                type: string
            key_password:
                description: 'Password for User private key'
                type: string

relationships:
    interface_contained_in:
        derived_from: cloudify.relationships.contained_in
        source_interfaces:
            cloudify.interfaces.relationship_lifecycle:
                preconfigure:
                    implementation: croupier.croupier_plugin.tasks.preconfigure_interface
                    inputs:
                        config:
                            default: { get_property: [SOURCE, config] }
                        credentials:
                            default: { get_property: [SOURCE, credentials] }
                        simulate:
                            default: { get_property: [SOURCE, simulate] }
    job_managed_by_interface:
        derived_from: cloudify.relationships.contained_in
        source_interfaces:
            cloudify.interfaces.relationship_lifecycle:
                preconfigure:
                    implementation: croupier.croupier_plugin.tasks.preconfigure_job
                    inputs:
                        config:
                            default: { get_property: [TARGET, config] }
                        credentials:
                            default: { get_property: [TARGET, credentials] }
                        external_monitor_entrypoint:
                            default:
                                {
                                    get_property:
                                        [TARGET, external_monitor_entrypoint],
                                }
                        external_monitor_port:
                            default:
                                {
                                    get_property:
                                        [TARGET, external_monitor_port],
                                }
                        external_monitor_type:
                            default:
                                {
                                    get_property:
                                        [TARGET, external_monitor_type],
                                }
                        external_monitor_orchestrator_port:
                            default:
                                {
                                    get_property:
                                        [
                                            TARGET,
                                            external_monitor_orchestrator_port,
                                        ],
                                }
                        job_prefix:
                            default: { get_property: [TARGET, job_prefix] }
                        monitor_period:
                            default: { get_property: [TARGET, monitor_period] }
                        simulate:
                            default: { get_property: [TARGET, simulate] }
    job_depends_on:
        derived_from: cloudify.relationships.depends_on

    from_source:
        derived_from: cloudify.relationships.connected_to

    to_target:
        derived_from: cloudify.relationships.connected_to

    input:
        derived_from: cloudify.relationships.connected_to

    output:
        derived_from: cloudify.relationships.connected_to

    located_at:
        derived_from: cloudify.relationships.contained_in

    supported_interfaces:
        derived_from: cloudify.relationships.depends_on

    credentials:
        derived_from: cloudify.relationships.depends_on
tosca_definitions_version: cloudify_dsl_1_3

imports:
    - http://raw.githubusercontent.com/ari-apc-lab/croupier/grapevine_production/resources/types/cfy_types.yaml
    - plugin:croupier

inputs:
    vault_token:
        type: string


node_templates:
    hpc_exporter:
        type: croupier.nodes.HPCExporter

    vault:
        type: croupier.nodes.Vault
        properties:
            token: { get_input: vault_token }
            user: jesus
    cesga_hpc:
        type: croupier.nodes.InfrastructureInterface
        relationships:
            - type: interface_monitored_by
              target: hpc_exporter
            - type: retrieve_credentials_from_vault
              target: vault
        properties:
            config:
                infrastructure_interface: SLURM
            ssh_config:
                host: ft2.cesga.es
            job_prefix: ''
            base_dir: /mnt/netapp2/Store_uni/home/otras/gag/pvo/croupier_logs
            monitoring_options:
                monitor_period: 15
            skip_cleanup: true
            #simulate: True  # COMMENT to test against a real HPC
            workdir_prefix: "SEASONAL_PART2_06"


    geogrid_06:
        type: croupier.nodes.Job
        properties:
            job_options:
                commands:
                - "bash <(sed -n '11,$p' $STORE/a3_climate_model_workflow/SEASONAL_SCRIPTS/TEST_WPS/run_geogrid.in) 06"
                arguments:
                - script
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: '00:10:00'
                partition: thinnodes
                reservation: SEAS2_%d%m_06
                recurrent_reservation: true
                queue: batch
            skip_cleanup: True
        relationships:
            - type: job_managed_by_interface
              target: cesga_hpc


    ungrib_pgb_06:
        type: croupier.nodes.Job
        properties:
            job_options:
                commands:
                - "bash <(sed -n '11,$p' $STORE/a3_climate_model_workflow/SEASONAL_SCRIPTS/TEST_WPS/run_ungrib_pgb.in) 06"
                arguments:
                - script
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: '00:45:00'
                partition: thinnodes
                reservation: SEAS2_%d%m_06
                recurrent_reservation: true
                queue: batch
            skip_cleanup: True
        relationships:
            - type: job_managed_by_interface
              target: cesga_hpc
            - type: job_depends_on
              target: geogrid_06


    ungrib_sfc_06:
        type: croupier.nodes.Job
        properties:
            job_options:
                commands:
                - "bash <(sed -n '11,$p' $STORE/a3_climate_model_workflow/SEASONAL_SCRIPTS/TEST_WPS/run_ungrib_sfc.in) 06"
                arguments:
                - script
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: '00:25:00'
                partition: thinnodes
                reservation: SEAS2_%d%m_06
                recurrent_reservation: true
                queue: batch
            skip_cleanup: True
        relationships:
            - type: job_managed_by_interface
              target: cesga_hpc
            - type: job_depends_on
              target: ungrib_pgb_06


    metgrid_06:
        type: croupier.nodes.Job
        properties:
            job_options:
                commands:
                - "bash <(sed -n '11,$p' $STORE/a3_climate_model_workflow/SEASONAL_SCRIPTS/TEST_WPS/run_metgrid.in) 06"
                arguments:
                - script
                nodes: 1
                tasks: 24
                tasks_per_node: 24
                max_time: '01:00:00'
                partition: thinnodes
                reservation: SEAS2_%d%m_06
                recurrent_reservation: true
                queue: batch
            skip_cleanup: True
        relationships:
            - type: job_managed_by_interface
              target: cesga_hpc
            - type: job_depends_on
              target: ungrib_sfc_06


    real_06:
        type: croupier.nodes.Job
        properties:
            job_options:
                commands:
                - "bash <(sed -n '11,$p' $STORE/a3_climate_model_workflow/SEASONAL_SCRIPTS/WRF_SCRIPTS/run_real.in) 06"
                arguments:
                - script
                nodes: 2
                tasks: 48
                tasks_per_node: 24
                max_time: '00:45:00'
                partition: thinnodes
                reservation: SEAS2_%d%m_06
                recurrent_reservation: true
                queue: batch
            skip_cleanup: True
        relationships:
            - type: job_managed_by_interface
              target: cesga_hpc
            - type: job_depends_on
              target: metgrid_06


deployment_settings:
    default_schedules:
        main:
            workflow: run_jobs
            since: '2021-10-01 00:00'
            recurrence: '1d'
            timezone: 'Europe/Madrid'


outputs:
    job_2_name:
        description: Bernoulli job 1 in the HPC
        value: { get_attribute: [geogrid_06, job_name] }
    job_3_name:
        description: Bernoulli job 1 in the HPC
        value: { get_attribute: [ungrib_pgb_06, job_name] }
    job_4_name:
        description: Bernoulli job 1 in the HPC
        value: { get_attribute: [ungrib_sfc_06, job_name] }
    job_5_name:
        description: Bernoulli job 1 in the HPC
        value: { get_attribute: [metgrid_06, job_name] }
    job_6_name:
        description: Bernoulli job 1 in the HPC
        value: { get_attribute: [real_06, job_name] }
    job_7_name:
        description: Bernoulli job 1 in the HPC
        value: { get_attribute: [reservation_delete_seas2_06, job_name] }
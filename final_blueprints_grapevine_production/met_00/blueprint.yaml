            skip_cleanup: true
            #simulate: True  # COMMENT to test against a real HPC
            workdir_prefix: "MET_00"


    prep_rain_era_00:
        type: croupier.nodes.Job
        properties:
            job_options:
                commands:
                - "bash <(sed -n '10,$p' $STORE/a3_climate_model_workflow/MET_SCRIPTS/PRECIP_MET/prep_rain_era.sh) 00 192"
                arguments:
                - script
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: '01:30:00'
                partition: thinnodes
                reservation: { get_input: reservation_id }
                # qos: shared
                queue: batch
            skip_cleanup: True
        relationships:
            - type: job_managed_by_interface

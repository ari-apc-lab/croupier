tosca_definitions_version: cloudify_dsl_1_3

imports:
    - http://www.getcloudify.org/spec/cloudify/6.2.0/types.yaml
    - plugin:croupier


inputs:
    vault_token:
        type: string
    vault_user:
        type: string


node_templates:
    hpc_exporter:
        type: croupier.nodes.HPCExporter

    vault:
        type: croupier.nodes.Vault
        properties:
            token: { get_input: vault_token }
            user: { get_input: vault_user }
    cesga_hpc:
        type: croupier.nodes.InfrastructureInterface
        relationships:
            - type: interface_monitored_by
              target: hpc_exporter
        properties:
            config:
                infrastructure_interface: SHELL
            ssh_config:
                get_credentials_from_vault: true
                host: ft2.cesga.es
            vault_config: { get_input: vault_config }
            job_prefix: ''
            base_dir: /mnt/netapp2/Store_uni/home/otras/gag/pvo/croupier_logs
            monitoring_options:
                monitor_period: 15
                deployment_label: met_00_DL
            skip_cleanup: true
            #simulate: True  # COMMENT to test against a real HPC
            workdir_prefix: "MET_DL_00"

    job_1:
        type: croupier.nodes.Job
        properties:
            job_options:
                script: "scripts/precip_00.sh"
            skip_cleanup: True
        relationships:
            - type: job_managed_by_interface
              target: cesga_hpc

    job_2:
        type: croupier.nodes.Job
        properties:
            job_options:
                script: "scripts/temp_00.sh"
            skip_cleanup: True
        relationships:
            - type: job_managed_by_interface
              target: cesga_hpc

    job_3:
        type: croupier.nodes.Job
        properties:
            job_options:
                script: "scripts/wind_00.sh"
            skip_cleanup: True
        relationships:
            - type: job_managed_by_interface
              target: cesga_hpc

deployment_settings:
    default_schedules:
        main:
            workflow: run_jobs
            since: '2021-10-01 02:30'
            recurrence: '1d'
            timezone: 'Europe/Madrid'


outputs:
    job_1_name:
        description: Bernoulli job 1 in the HPC
        value: { get_attribute: [job_1, job_name] }
    job_2_name:
        description: Bernoulli job 2 in the HPC
        value: { get_attribute: [job_2, job_name] }
    job_3_name:
        description: Bernoulli job 1 in the HPC
        value: { get_attribute: [job_3, job_name] }

tosca_definitions_version: cloudify_dsl_1_3

imports:
    - http://www.getcloudify.org/spec/cloudify/6.2.0/types.yaml
    - plugin:croupier


inputs:
    vault_token:
        type: string
    vault_user:
        type: string


node_templates:
    hpc_exporter:
        type: croupier.nodes.HPCExporter

    vault:
        type: croupier.nodes.Vault
        properties:
            token: { get_input: vault_token }
            user: { get_input: vault_user }
    cesga_hpc:
        type: croupier.nodes.InfrastructureInterface
        relationships:
            - type: interface_monitored_by
              target: hpc_exporter
            - type: retrieve_credentials_from_vault
              target: vault
        properties:
            config:
                infrastructure_interface: SLURM
            ssh_config:
                host: ft2.cesga.es
            job_prefix: ''
            base_dir: /mnt/netapp2/Store_uni/home/otras/gag/pvo/croupier_logs
            monitoring_options:
                monitor_period: 15
            skip_cleanup: true
            #simulate: True  # COMMENT to test against a real HPC
            workdir_prefix: "SEASONAL_PART4_12"


    unipost_12:
        type: croupier.nodes.Job
        properties:
            job_options:
                commands:
                - "bash <(sed -n '11,$p' $STORE/a3_climate_model_workflow/SEASONAL_SCRIPTS/UPP_SCRIPTS/run_unipost_d01.in) 12"
                arguments:
                - script
                nodes: 1
                tasks: 24
                tasks_per_node: 24
                max_time: '02:30:00'
                partition: thinnodes
                reservation: SEAS4_%d%m_12
                recurrent_reservation: true
                queue: batch
            skip_cleanup: True
        relationships:
            - type: job_managed_by_interface
              target: cesga_hpc


    post_prep_12:
        type: croupier.nodes.Job
        properties:
            job_options:
                commands:
                - "bash <(sed -n '10,$p' $STORE/a3_climate_model_workflow/SEASONAL_SCRIPTS/POST_PR/post_prep.sh) 12"
                arguments:
                - script
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: '01:00:00'
                partition: thinnodes
                reservation: SEAS4_%d%m_12
                recurrent_reservation: true
                queue: batch
            skip_cleanup: True
        relationships:
            - type: job_managed_by_interface
              target: cesga_hpc
            - type: job_depends_on
              target: unipost_12


deployment_settings:
    default_schedules:
        main:
            workflow: run_jobs
            since: '2021-10-01 00:00'
            recurrence: '1d'
            timezone: 'Europe/Madrid'


outputs:
    job_one_name:
        description: Bernoulli job 1 in the HPC
        value: { get_attribute: [unipost_12, job_name] }
    job_two_name:
        description: Bernoulli job 1 in the HPC
        value: { get_attribute: [post_prep_12, job_name] }
    job_three_name:
        description: Bernoulli job 1 in the HPC
        value: { get_attribute: [output_transfer_reservation_delete_12_seasonal, job_name] }

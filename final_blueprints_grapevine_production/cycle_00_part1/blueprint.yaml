tosca_definitions_version: cloudify_dsl_1_3

imports:
    # to speed things up, it is possible downloading this file,
    - http://raw.githubusercontent.com/ari-apc-lab/croupier/grapevine_production/resources/types/cfy_types.yaml
    # relative import of plugin.yaml that resides in the blueprint directory
    - plugin:croupier

inputs:
    vault_config:
        type: croupier.datatypes.vault_config
    reservation_id:
        type: string
        default: ''
        required: false

node_templates:
    cesga_hpc:
        type: croupier.nodes.InfrastructureInterface
        properties:
            config:
                infrastructure_interface: SLURM
            ssh_config:
                get_credentials_from_vault: true
                host: ft2.cesga.es
            vault_config: { get_input: vault_config }
            job_prefix: ''
            base_dir: /mnt/netapp2/Store_uni/home/otras/gag/pvo/croupier_logs
            monitoring_options:
                monitor_period: 15
            skip_cleanup: true
            #simulate: True # COMMENT to test against a real HPC
            workdir_prefix: "cycle00_part1"

    gfs1_00:
        type: croupier.nodes.Job
        properties:
            job_options:
                commands:
                - "bash <(sed -n '10,$p' $STORE/a3_climate_model_workflow/NEW_SCRIPTS/TEST_GFS/download_GFS_operational_1.in) 00"
                arguments:
                - script
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: '03:30:00'
                partition: thinnodes
                queue: batch
            skip_cleanup: True
        relationships:
            - type: job_managed_by_interface
              target: cesga_hpc


    gfs2_00:
        type: croupier.nodes.Job
        properties:
            job_options:
                commands:
                - "bash <(sed -n '10,$p' $STORE/a3_climate_model_workflow/NEW_SCRIPTS/TEST_GFS/download_GFS_operational_2.in) 00"
                arguments:
                - script
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: '03:30:00'
                partition: thinnodes
                queue: batch
                # reservation: { get_input: reservation_id }
            skip_cleanup: True
        relationships:
            - type: job_managed_by_interface
              target: cesga_hpc


    gfs3_00:
        type: croupier.nodes.Job
        properties:
            job_options:
                commands:
                - "bash <(sed -n '10,$p' $STORE/a3_climate_model_workflow/NEW_SCRIPTS/TEST_GFS/download_GFS_operational_3.in) 00"
                arguments:
                - script
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: '03:30:00'
                partition: thinnodes
                queue: batch
                #reservation: { get_input: reservation_id }
            skip_cleanup: True
        relationships:
            - type: job_managed_by_interface
              target: cesga_hpc


    gfs4_00:
        type: croupier.nodes.Job
        properties:
            job_options:
                commands:
                - "bash <(sed -n '10,$p' $STORE/a3_climate_model_workflow/NEW_SCRIPTS/TEST_GFS/download_GFS_operational_4.in) 00"
                arguments:
                - script
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: '03:30:00'
                partition: thinnodes
                queue: batch
                # reservation: { get_input: reservation_id }
            skip_cleanup: True
        relationships:
            - type: job_managed_by_interface
              target: cesga_hpc


    SST_00:
        type: croupier.nodes.Job
        properties:
            job_options:
                commands:
                - "bash <(sed -n '10,$p' $STORE/a3_climate_model_workflow/NEW_SCRIPTS/TEST_GFS/get_SST.in) 00"
                arguments:
                - script
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: '00:15:00'
                partition: thinnodes
                queue: batch
                #reservation: { get_input: reservation_id }
            skip_cleanup: True
        relationships:
            - type: job_managed_by_interface
              target: cesga_hpc


outputs:
    first_job_name:
        description: first job name
        value: { get_attribute: [gfs1_00, job_name] }
    second_job_name:
        description: first job name
        value: { get_attribute: [gfs2_00, job_name] }
    third_job_name:
        description: first job name
        value: { get_attribute: [gfs3_00, job_name] }
    fourth_job_name:
        description: first job name
        value: { get_attribute: [gfs4_00, job_name] }
    fifth_job_name:
        description: first job name
        value: { get_attribute: [SST_00, job_name] }



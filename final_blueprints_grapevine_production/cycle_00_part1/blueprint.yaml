tosca_definitions_version: cloudify_dsl_1_3

imports:
    # to speed things up, it is possible downloading this file,
    - http://www.getcloudify.org/spec/cloudify/6.2.0/types.yaml
    # relative import of plugin.yaml that resides in the blueprint directory
    - plugin:croupier

inputs:
    vault_token:
        type: string
    vault_user:
        type: string


node_templates:
    hpc_exporter:
        type: croupier.nodes.HPCExporter

    vault:
        type: croupier.nodes.Vault
        properties:
            token: { get_input: vault_token }
            user: { get_input: vault_user }
    cesga_hpc:
        type: croupier.nodes.InfrastructureInterface
        relationships:
            - type: interface_monitored_by
              target: hpc_exporter
            - type: retrieve_credentials_from_vault
              target: vault
        properties:
            recurring_workflow: True
            config:
                infrastructure_interface: SLURM
            ssh_config:
                host: ft2.cesga.es
            job_prefix: ''
            base_dir: /mnt/netapp2/Store_uni/home/otras/gag/pvo/croupier_logs
            monitoring_options:
                monitor_period: 15
                deployment_label: cycle_00_part1
            skip_cleanup: true
            #simulate: True # COMMENT to test against a real HPC
            workdir_prefix: "cycle00_part1"

    gfs1_00:
        type: croupier.nodes.Job
        properties:
            job_options:
                commands:
                - "bash <(sed -n '10,$p' $STORE/a3_climate_model_workflow/NEW_SCRIPTS/TEST_GFS/download_GFS_operational_1.in) 00"
                arguments:
                - script
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: '03:30:00'
                partition: thinnodes
                queue: batch
            skip_cleanup: True
        relationships:
            - type: job_managed_by_interface
              target: cesga_hpc


    gfs2_00:
        type: croupier.nodes.Job
        properties:
            job_options:
                commands:
                - "bash <(sed -n '10,$p' $STORE/a3_climate_model_workflow/NEW_SCRIPTS/TEST_GFS/download_GFS_operational_2.in) 00"
                arguments:
                - script
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: '03:30:00'
                partition: thinnodes
                queue: batch
                # reservation: { get_input: reservation_id }
            skip_cleanup: True
        relationships:
            - type: job_managed_by_interface
              target: cesga_hpc


    gfs3_00:
        type: croupier.nodes.Job
        properties:
            job_options:
                commands:
                - "bash <(sed -n '10,$p' $STORE/a3_climate_model_workflow/NEW_SCRIPTS/TEST_GFS/download_GFS_operational_3.in) 00"
                arguments:
                - script
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: '03:30:00'
                partition: thinnodes
                queue: batch
                #reservation: { get_input: reservation_id }
            skip_cleanup: True
        relationships:
            - type: job_managed_by_interface
              target: cesga_hpc


    gfs4_00:
        type: croupier.nodes.Job
        properties:
            job_options:
                commands:
                - "bash <(sed -n '10,$p' $STORE/a3_climate_model_workflow/NEW_SCRIPTS/TEST_GFS/download_GFS_operational_4.in) 00"
                arguments:
                - script
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: '03:30:00'
                partition: thinnodes
                queue: batch
                # reservation: { get_input: reservation_id }
            skip_cleanup: True
        relationships:
            - type: job_managed_by_interface
              target: cesga_hpc


    SST_00:
        type: croupier.nodes.Job
        properties:
            job_options:
                commands:
                - "bash <(sed -n '10,$p' $STORE/a3_climate_model_workflow/NEW_SCRIPTS/TEST_GFS/get_SST.in) 00"
                arguments:
                - script
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: '00:15:00'
                partition: thinnodes
                queue: batch
                #reservation: { get_input: reservation_id }
            skip_cleanup: True
        relationships:
            - type: job_managed_by_interface
              target: cesga_hpc


deployment_settings:
    default_schedules:
        configure:
            workflow: croupier_configure
            since: '2021-10-01 06:30'
            recurrence: '1d'
            timezone: 'Europe/Madrid'
        main:
            workflow: run_jobs
            since: '2021-10-01 06:40'
            recurrence: '1d'
            timezone: 'Europe/Madrid'

outputs:
    first_job_name:
        description: first job name
        value: { get_attribute: [gfs1_00, job_name] }
    second_job_name:
        description: first job name
        value: { get_attribute: [gfs2_00, job_name] }
    third_job_name:
        description: first job name
        value: { get_attribute: [gfs3_00, job_name] }
    fourth_job_name:
        description: first job name
        value: { get_attribute: [gfs4_00, job_name] }
    fifth_job_name:

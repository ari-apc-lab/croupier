tosca_definitions_version: cloudify_dsl_1_3

imports:
    - http://raw.githubusercontent.com/ari-apc-lab/croupier/grapevine_production/resources/types/cfy_types.yaml
    - plugin:croupier


inputs:
    vault_config:
        type: croupier.datatypes.vault_config
    reservation_id:
        type: string
        default: ''
        required: false

node_templates:
    cesga_interface:
        type: croupier.nodes.InfrastructureInterface
        properties:
            config:
                infrastructure_interface: SLURM
            ssh_config:
                get_credentials_from_vault: true
                host: ft2.cesga.es
            vault_config: { get_input: vault_config }
            job_prefix: ''
            base_dir: /mnt/netapp2/Store_uni/home/otras/gag/pvo/croupier_logs
            monitoring_options:
                monitor_period: 15
            skip_cleanup: true
            #simulate: True  # COMMENT to test against a real HPC
            workdir_prefix: "SEASONAL_PART3_06"


    wrf_seas_06:
        type: croupier.nodes.Job
        properties:
            job_options:
                commands:
                - "bash <(sed -n '11,$p' $STORE/a3_climate_model_workflow/SEASONAL_SCRIPTS/WRF_SCRIPTS/run_wrf.in) 06"
                arguments:
                - script
                nodes: 8
                tasks: 192
                tasks_per_node: 24
                max_time: '05:55:00'
                partition: thinnodes
                reservation: { get_input: reservation_id }
                queue: batch
            skip_cleanup: True
        relationships:
            - type: job_managed_by_interface
              target: cesga_interface


    reservation_delete_seas3_06:
        type: croupier.nodes.Job
        properties:
            job_options:
                script: "reservation_delete_script.script"
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: '00:01:00'
                partition: cola-corta
                queue: batch
            deployment:
                bootstrap: "scripts/create_script_delete_reservation.sh"
            skip_cleanup: True
        relationships:
            - type: job_managed_by_interface
              target: cesga_interface
            - type: job_depends_on
              target: wrf_seas_06



outputs:
    job_one_name:
        description: Bernoulli job 1 in the HPC
        value: { get_attribute: [wrf_seas_06, job_name] }
    job_two_name:
        description: Bernoulli job 1 in the HPC
        value: { get_attribute: [reservation_delete_seas3_06, job_name] }


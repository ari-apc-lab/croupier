tosca_definitions_version: cloudify_dsl_1_3

imports:
    - http://raw.githubusercontent.com/ari-apc-lab/croupier/grapevine_production/resources/types/cfy_types.yaml
    - plugin:croupier


inputs:
    vault_token:
        type: string
    vault_user:
        type: string


node_templates:
    hpc_exporter:
        type: croupier.nodes.HPCExporter

    vault:
        type: croupier.nodes.Vault
        properties:
            token: { get_input: vault_token }
            user: { get_input: vault_user }
    cesga_hpc:
        type: croupier.nodes.InfrastructureInterface
        relationships:
            - type: interface_monitored_by
              target: hpc_exporter
            - type: retrieve_credentials_from_vault
              target: vault
        properties:
            config:
                infrastructure_interface: SLURM
            ssh_config:
                host: ft2.cesga.es
            job_prefix: ''
            base_dir: /mnt/netapp2/Store_uni/home/otras/gag/pvo/croupier_logs
            monitoring_options:
                monitor_period: 15
            skip_cleanup: true
            #simulate: True  # COMMENT to test against a real HPC
            workdir_prefix: "SEASONAL_PART1_12"


    CSFR_1_12:
        type: croupier.nodes.Job
        properties:
            job_options:
                commands:
                - "bash <(sed -n '10,$p' $STORE/a3_climate_model_workflow/SEASONAL_SCRIPTS/CFS_SCRIPTS/download_CFSR_1.in) 12"
                arguments:
                - script
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: '00:40:00'
                partition: thinnodes
                #reservation: { get_input: reservation_id }
                queue: batch
            skip_cleanup: True
        relationships:
            - type: job_managed_by_interface
              target: cesga_hpc


